<!DOCTYPE html>
<html>
  <head>
    <title>%REACT_APP_NAME%</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <meta name="application-name" content="%REACT_APP_NAME%">
    <meta name="description" content="%REACT_APP_DESCRIPTION%">

    <meta property="og:url" content="%PUBLIC_URL%">
    <meta property="og:type" content="website">
    <meta property="og:title" content="%REACT_APP_NAME%">
    <meta property="og:image" content="%PUBLIC_URL%/img/logo.png">
    <meta property="og:description" content="%REACT_APP_DESCRIPTION%">
    <meta property="og:site_name" content="%REACT_APP_NAME%">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="%PUBLIC_URL%">
    <meta name="twitter:title" content="%REACT_APP_NAME%">
    <meta name="twitter:description" content="%REACT_APP_DESCRIPTION%">
    <meta name="twitter:image" content="%PUBLIC_URL%/img/logo.png">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/img/logo.png" />
    <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->


    <!-- pretty colors -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css" type="text/css" rel="stylesheet"/> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>
      <div id="root"></div>

       -->

</html>
